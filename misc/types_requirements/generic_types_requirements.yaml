# Requirements for types, used in configuration process, applicable to
# possibly any architecture.

# Note, that keys
#
# - max_alignment,
# - align
# - size
#
# provide *upper* boundaries for corresponded properties.

max_alignment: 16

types:
    - name: struct arinc_buffer
      align: 8
      size: 150
      include: <buffer.h>

    - name: struct arinc_blackboard
      align: 8
      size: 100
      include: <blackboard.h>

    - name: struct arinc_semaphore
      align: 8
      size: 50
      include: <semaphore.h>

    - name: struct arinc_event
      align: 8
      size: 50
      include: <event.h>
