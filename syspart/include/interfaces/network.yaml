- name: send_net_data #preallocated_sender
  additional_h_files: ['<ret_type.h>']
  functions:
      - name: send
        return_type: ret_t
        # component, payload, size, max_backstep
        args_type: [self_t *, char *, size_t, size_t]

      - name: flush
        return_type: ret_t
        # component
        args_type: [self_t *]

- name: mac_send_data #send_ethernet_packet
  additional_h_files: ['<ret_type.h>', '<net/ether.h>']
  functions:
      - name: mac_send
        return_type: ret_t
        # component, payload, payload_size, max_backstep, dst_mac_addr, ethertype
        args_type: [self_t *, char *, size_t, size_t, uint8_t *, enum ethertype]

      - name: flush
        return_type: ret_t
        # component
        args_type: [self_t *]

- name: simple_send_data #message_handler
  additional_h_files: ['<ret_type.h>']
  functions:
      - name: send #handle
        return_type: ret_t
        # component, msg, size
        args_type: [self_t *, char *, size_t] #const char *!!

- name: udp_received #udp_message_handler
  additional_h_files: ['<ret_type.h>']
  functions:
      - name: udp_received #udp_message_handle
        return_type: ret_t
        # component, udp_msg, size, dst_ip, dst_udp_port
        args_type: [self_t *, char *, size_t, uint32_t, uint16_t]  #const char *!!
